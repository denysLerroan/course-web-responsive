<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <!--Responsividade mobile first-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MyPilas</title>

    <!--Grid Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/componentes.css">
</head>

<body>

    <header class="layout-cabecalho">
        <div class="container">

            <nav class="navegacao navegacao--assinatura">
                <a href="index.html"> <img src="imagens/logo.png" width="100" height="35" alt="MyPilas"></a>
            </nav>

        </div>
    </header>

    <main class="layout-assinatura">
        <div class="container">

            <!--adc atributo "action" e method para enviar ao back end-->

            <form action="#" method="post">
                <h1 class="titulo-formulario">Sua Assinatura do MyPilas</h1>

                <!--adc atributo "name" nos inputs e selects para enviar ao back end-->

                <div class="grupo-entrada">
                    <label for="razao-social">Razão Social</label>
                    <input id="razao-social" name="razaoSocial" type="text" class="campo" required>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <div class="grupo-entrada">
                            <label for="cnpj">CNPJ</label>
                            <input id="cnpj" type="text" class="campo" required>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="grupo-entrada">
                            <label for="data-fundacao">Data de Fundação</label>
                            <input id="data-fundacao" type="date" class="campo" required>
                        </div>
                    </div>
                </div>

                <div class="grupo-entrada">
                    <label for="responsavel">Responsável</label>
                    <input id="responsavel" type="text" class="campo" required>
                </div>

                <div class="grupo-entrada">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" class="campo" required>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <div class="grupo-entrada">
                            <label for="estado">Estado</label>
                            <select id="estado" class="campo" required>
                                <option>Selecione</option>
                                <option value="SP">São Paulo</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="CE">Ceará</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="grupo-entrada">
                            <label for="cidade">Cidade</label>
                            <select id="cidade" class="campo" required>
                                <option>Selecione</option>
                                <option value="1">Santo André</option>
                                <option value="2">Uberlândia</option>
                                <option value="3">Fortaleza</option>
                            </select>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-3">
                        <div class="grupo-entrada">
                            <label for="senha">Senha</label>
                            <input id="senha" type="password" class="campo" required>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="grupo-entrada">
                            <label for="confirmacao-senha">Confirme a senha</label>
                            <input id="confirmacao-senha" type="password" class="campo">
                        </div>
                    </div>
                </div>

                <div style="text-align: center; margin-top: 35px;">
                    <input type="submit" value="Assinar MyPilas" class="botao botao--principal">
                </div>

            </form>

        </div>

    </main>

    <!--Footer-->
    <footer class="layout-rodape">
        <div class="container">
            <p>&copy; MyPilas. Todos os direitos reservados</p>
        </div>
    </footer>



</body>
